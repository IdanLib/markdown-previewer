<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.1.1/marked.min.js" integrity="sha512-+mCmSlBpa1bF0npQzdpxFWIyJaFbVdEcuyET6FtmHmlXIacQjN/vQs1paCsMlVHHZ2ltD2VTHy3fLFhXQu0AMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css"> 

    <title>Markdown Previewer</title>
</head>
<body onload = setDefault()>
    <div class="container-fluid">
        <h1 class="m-3" id="header">Markdown Previewer</h1>
        <div class="window px-5 my-4" id="editor-window">  
            <div class="window-header my-3">
                <i class="bi bi-wrench-adjustable-circle"></i>
                <label class="label form-label" for="editor">Editor</label>
            </div>
            <textarea class="form-control" id="editor" rows="10" placeholder="# Welcome to my Bootstrap Markdown Previewer!"></textarea>
        </div>
        
        <div class="m-2 px-3 container-fluid center" id="preview-window">  
            <div class="window-header my-3">
                <i class="bi bi-wrench-adjustable-circle-fill"></i>
                <label class="label form-label" for="preview">Preview</label>
            </div>
            <div readonly class="form-control container bg-body" id="preview"></div>
        </div>        
    </div>
</body>
</html>
